{% extends "auctions/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <h1 class="pt-3 pb-3 text-center display-4">Login</h1>

    <div class="bg-dark text-light p-3 rounded-lg m-auto" id="login-form">

        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'auctions:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input autofocus class="form-control" type="text" name="username" id="id_username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
            </div>
            <input class="btn btn-primary d-block m-auto" type="submit" value="Login">
        </form>
    
        <div class="text-center mt-2">
            Don't have an account? <a class="text-success" href="{% url 'auctions:register' %}">Register here.</a>
        </div>    
    </div>

{% endblock %}

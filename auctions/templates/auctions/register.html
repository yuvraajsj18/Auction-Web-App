{% extends "auctions/layout.html" %}

{% block main %}

    <h1 class="pt-3 pb-3 text-center display-4">Register</h1>

    <div class="bg-dark text-light p-3 rounded-lg m-auto" id="register-form">

        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'auctions:register' %}" method="post" id="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input class="form-control" autofocus type="text" name="username" id="id_username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input class="form-control" type="email" name="email" id="id_email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input class="form-control" type="password" name="password" id="id_password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="id_confirmation">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" id="id_confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary d-block m-auto" type="submit" value="Register">
        </form>
    
        <div class="text-center mt-2">
            Already have an account? <a class="text-success" href="{% url 'auctions:login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
